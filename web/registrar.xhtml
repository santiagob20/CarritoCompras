<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Productos</title>
        <h:link hreflang="style.css" ></h:link>
    </h:head>
    <body>
        <section id="portada" class="portada">
            <img src="Imagenes/menu_ppal.jpg" width="800" height="600" alt="fondo" class="fondo2" id="fondo2"></img>
            <div class="contenedor1" >
                <div class="Btn_salir">
                    <img src="Imagenes/salir.png" alt="Boton_Pagar" class="boton" width="90" height="auto" onclick="location = 'Principal.xhtml'"></img>	
                </div>
                <div id="encabezado_contenedor" class="encabezado_contenedor">
                    <h1>Registrar Producto</h1>
                </div>
                <div id="cuerpo_contenedor" class="cuerpo_contenedor">
                    <h:form>	
                        <div id="Producto" class="Producto">
                            <h3>Producto</h3>
                            <p:inputText value="#{registrarBean.nombreP}" class="txtNombre"/>
                        </div>
                        <div id="Contraseña" class="Contraseña">
                            <h3>Precio</h3>
                            <p:inputText value="#{registrarBean.precio}" class="txtPrecio"/>
                        </div>
                        <div id="Boton_Ingreso">
                            <p:commandButton value="Registrar" action="#{registrarBean.registrarP()}" class="BTN_ingresar_usuario" />
                        </div>
                        <div id="Logo">
                            <img src="Imagenes/logo_carro.png" width="95" height="75" alt="logo_carro" id="logo_carro" class="logo_carro"></img>
                        </div>
                    </h:form>    
                </div>
            </div>
        </section>
    </body>
</html>
