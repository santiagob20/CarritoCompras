<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Registrar Productos</title>
        <h:link hreflang="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet"></h:link>
        <h:link rel="stylesheet" hreflang="style.css"></h:link>
        <h:outputStylesheet library="css" name="style.css"  />
        <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/styleRegistrar.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-lg-2">
                <img src="Imagenes/salir.png" alt="Boton_Pagar" class="boton BtnSalir" width="90" height="auto" onclick="location = 'Principal.xhtml'"></img>  
            </div>
            <div class="col-lg-8 caja">
                <h:form class="form-group">
                    <div class="row encabezado">
                        <h1><b>Registrar Producto</b></h1> 
                    </div>
                    <div class="form-row">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3><b>Nombre del Producto</b></h3>
                                <b:inputText value="#{producto.nombreP}" class="form-control" placeholder="Ingrese el Producto" />
                            </div>
                            <div class="col-lg-6">
                                <h3><b>Cantidad</b></h3>
                                <b:inputText value="#{producto.cantidad}" class="form-control" placeholder="Solo numeros" onkeypress="return justNumbers(event);"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <h3><b>Precio</b></h3>
                                <b:inputText value="#{producto.precio}" class="center-block form-control" placeholder="Solo numeros" onkeypress="return justNumbers(event);"/>
                            </div>
                            <div class="col-lg-6">
                                <h3><b>Tipo de Producto</b></h3>
                                <h:selectOneMenu value="#{producto.tipoProducto}" class="form-control">
                                    <f:selectItem itemValue="Alimentos" itemLabel="Alimentos"/>
                                    <f:selectItem itemValue="Bebidas" itemLabel="Bebidas"/>
                                    <f:selectItem itemValue="Tecnología" itemLabel="tecnología"/>
                                    <f:selectItem itemValue="Hogar" itemLabel="Hogar"/>
                                    <f:selectItem itemValue="Aseo Personal" itemLabel="Aseo Personal"/>
                                    <f:selectItem itemValue="Herramientas" itemLabel="Herramientas"/>
                                    <f:selectItem itemValue="Otros" itemLabel="Otros"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <h3><b>Marca</b></h3>
                                <b:inputText value="#{producto.marca}" class="form-control" placeholder="Digite la marca"/>
                            </div>
                            <div class="col-lg-6">
                                <h3><b>Descripcion</b></h3>
                                <b:inputText value="#{producto.descripcion}" class="form-control" placeholder="Descripcion del producto"/>
                            </div>
                        </div>

                        <div class="row">
                            <b:commandButton id="registrar" value="Registrar Producto" action="#{producto.registrarP()}" class="center-block btn btn-primary" />

                        </div>
                        <div class="row imagenes">
                            <img src="Imagenes/clipboard.png" width="85" height="80" alt="logo_clipboard" class="center-block logo_carro"></img>
                            <img src="Imagenes/logo_carro.png" width="95" height="75" alt="logo_carro" class="center-block logo_carro"></img>
                            <img src="Imagenes/bodega.png" width="80" height="75" alt="logo_bodega" class="center-block logo_carro"></img>
                        </div>
                    </div>
                    <script type="text/javascript">
                        function justNumbers(e)
                        {
                            var keynum = window.event ? window.event.keyCode : e.which;
                            if ((keynum == 8) || (keynum == 46))
                                return true;

                            return /\d/.test(String.fromCharCode(keynum));
                        }
                        function validar()
                        {
                            var resultado = document.getElementById("registrar");
                            if (resultado = "no insertado")
                            {
                                alert("Error al insertar")
                            } else
                            {
                                alert("Insertado correctamente")
                            }
                        }
                    </script>
                </h:form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </h:body>
</html>
