<!DOCTYPE html>
<html>
<head>
	<title>Pagina Registrar</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="portada" class="portada">
        <img src="Imagenes/menu_ppal.jpg" width="800" height="600" alt="fondo" class="fondo2" id="fondo2">
        <div class="contenedor1" >
            <div id="encabezado_contenedor" class="encabezado_contenedor">
                <h1>Registrar Producto</h1>
            </div>
            <div id="cuerpo_contenedor" class="cuerpo_contenedor">
                <form name="tercerform" action="Principal.html">	
                    <div id="Producto" class="Producto">
                        <h3>Producto</h3>
                        <input type="text" name="txtNombre" class="txtNombre">
                    </div>
                    <div id="Contraseña" class="Contraseña">
                        <h3>Precio</h3>
                        <input type="text" name="txtPrecio" class="txtPrecio">
                    </div>
                    <div id="Boton_Ingreso">
                        <input type="submit" name="ingresar_usuario" value="Registrar" class="BTN_ingresar_usuario" >
                    </div>
                    <div id="Logo">
                        <img src="Imagenes/logo_carro.png" width="95" height="75" alt="logo_carro" id="logo_carro" class="logo_carro">
                    </div>
                </form>    
            </div>
        </div>
    </section>
</body>
</html>
