<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Carrito de Compras</title>
        <!--<h:link rel="stylesheet" hreflang="style.css"></h:link>-->
        <h:outputStylesheet library="css" name="style.css"/>
        <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/styleIndex.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 caja">
                <h:form class="form-group">
                    <div class="row encabezado">
                        <h1><b>Iniciar sesión</b></h1> 
                    </div> 
                    <div class="form-row">
                        <div class="row">
                            <h3><b>Nombre</b></h3>
                            <b:inputText value="#{indexBean.user}" class="form-control" placeholder="ingrese su usuario"/>
                             <small id="emailHelp" class="form-text text-muted">Solo usuarios registrados</small> 
                        </div>
                        <div class="row">
                            <h3><b>Contraseña</b></h3>
                            <b:inputText type="password" value="#{indexBean.password}" class="center-block form-control" placeholder="ingrese contraseña"/>
                        </div>
                        <div class="row">
                            <b:commandButton value="Ingresar" action="#{indexBean.validarLogin()}" class="center-block btn btn-primary" />
                        </div>
                        <div class="row">
                            <img src="Imagenes/logo_carro.png" width="95" height="75" alt="logo_carro" class="center-block logo_carro"></img>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </h:body>
</html>
